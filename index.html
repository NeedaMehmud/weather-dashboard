<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <script src="jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <title>Weather Dashboard</title>
</head>

<body class="min-80-vh">
  <header class="p-3 text-center text-white gradient-custom">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <div id="search" class="card-body col-6">
          <!-- Search City Form -->
          <form>
            <div class="form-group">
              <label>Search for a City</label>
              <input class="form-control" id="inputCity" placeholder="Begin Your Search Here">
            </div>
            <button type="submit" id="searchCityButton"
              class="btn btn-primary btn-sm btn-block submit-button">Search</button>
            <br>
            <!-- Search History Card-->
            <span class="border border-light">
              <div class="card text-center">
                <div class="card-header">
                  Search History
                </div>
                <div class="card-body" id="search-history">

                </div>
              </div>
            </span>
            <!-- Clear Button -->
            <button type="submit" id="clearButton" class="btn btn-primary btn-sm btn-block submit-button">Clear Search
              History</button>
          </form>
        </div>

        <!--weather card-->
        <div class="col-6">
          <div class="card card-weather col-md-auto">
            <div class="card-body page-content page-container" id="page-content">
              <div class="weather-date-location" id="location">
                <p class="text-gray"><span class="weather-date" id="date"></span>
                  <span class="weather-location"></span>
                </p>
              </div>
              <div class="weather-data d-flex">
                <div class="mr-auto">
                  <h1 id="temp"></h1>
                  <h1 id="wind"></h1>
                  <h1 id="humidity"></h1>
                  <h1 id="cloudy"></h1>
                  <div>
                    <p></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="d-flex weakly-weather">
                <div class="weakly-weather-item">
                  <p class="mb-0" id="day1"> </p> <i class="mdi mdi-weather-cloudy"></i>
                  <p class="mb-0" id="day1temp"></p>
                  <p class="mb-0" id="day1humidity"></p>
                  <p class="mb-0" id="day1windspeed"></p>
                </div>
                <div class="weakly-weather-item">
                  <p class="mb-1" id="day2"> </p> <i class="mdi mdi-weather-hail"></i>
                  <p class="mb-0" id="day2temp"></p>
                  <p class="mb-0" id="day2humidity"></p>
                  <p class="mb-0" id="day2windspeed"></p>
                </div>
                <div class="weakly-weather-item">
                  <p class="mb-1" id="day3"> </p> <i class="mdi mdi-weather-partlycloudy"></i>
                  <p class="mb-0" id="day3temp"></p>
                  <p class="mb-0" id="day3humidity"></p>
                  <p class="mb-0" id="day3windspeed"></p>
                </div>
                <div class="weakly-weather-item">
                  <p class="mb-1" id="day4"> </p> <i class="mdi mdi-weather-pouring"></i>
                  <p class="mb-0" id="day4temp"></p>
                  <p class="mb-0" id="day4humidity"></p>
                  <p class="mb-0" id="day4windspeed"></p>
                </div>
                <div class="weakly-weather-item">
                  <p class="mb-1" id="day5"> </p> <i class="mdi mdi-weather-pouring"></i>
                  <p class="mb-0" id="day5temp"></p>
                  <p class="mb-0" id="day5humidity"></p>
                  <p class="mb-0" id="day5windspeed"></p>
                </div>
                <div class="weakly-weather-item">
                  <p class="mb-1" id="day6"> </p> <i class="mdi mdi-weather-snowy-rainy"></i>
                  <p class="mb-0" id="day6temp"></p>
                  <p class="mb-0" id="day6humidity"></p>
                  <p class="mb-0" id="day6windspeed"></p>
                </div>
                <div class="weakly-weather-item">
                  <p class="mb-1" id="day7"> </p> <i class="mdi mdi-weather-snowy"></i>
                  <p class="mb-0" id="day7temp"></p>
                  <p class="mb-0" id="day7humidity"></p>
                  <p class="mb-0" id="day7windspeed"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </main>
  <footer>
    <div class="text-center p-3">
      © 2021 Needa Mehmud
      <a class="text-white" href="https://mdbootstrap.com/"></a>
    </div>
  </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js”></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script
  src="https://bbbootstrap.com/snippets/weather-report-container-card-and-material-design-icons-65572985"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css"></script>
<script src="js/script.js"></script>

</html>
